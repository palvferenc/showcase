<h1 class="mb-6 text-2xl">
    Users
</h1>
<table>
    <thead>
        <th><abbr title="Id">Id</abbr></th>
        <th><abbr title="Name">Name</abbr></th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        </tr>  
    </tbody>
</table>
